          payload: /uu_diem_thac_si
  utter_muc_tieu_hoc_song_nganh:
  - text: |-
      Sinh viên có cơ hội tiếp cận kiến thức của ngành thứ 2 mà mình yêu thích và phù hợp với năng lực bản thân;
      Dễ dàng chuyển đổi nghề nghiệp và tìm kiếm việc làm;
      Có cơ hội học tập và nâng cao trình độ ở những bậc học cao hơn (thạc sĩ, tiến sĩ);
      Nhận 2 bằng Đại học hệ chính quy.
    quick_replies:
        - title: Học song ngành
          payload: /hoc_song_nganh
  utter_doi_tuong_hoc_song_nganh:
  - text: Tất cả sinh viên Trường Đại học Đà Lạt thỏa mãn các điều kiện theo quy định đều có quyền đăng ký học một chương trình đào tạo khác để lấy thêm văn bằng thứ hai trong quá trình học tập.
    quick_replies:
        - title: Học song ngành
          payload: /hoc_song_nganh
  utter_uu_diem_hoc_song_nganh:
  - text: Nhằm nâng cao sự thích ứng của sinh viên với nhu cầu của doanh nghiệp, đòi hỏi của xã hội cũng như tạo điều kiện cho sinh viên có cơ hội tiếp cận thêm ngành học mình yêu thích và nhận được hai văn bằng chính quy để dễ dàng tìm kiếm việc làm sau khi tốt nghiệp, Trường Đại học Đà Lạt đào tạo cùng lúc hai chương trình đối với sinh viên đang học tại Trường.
