       - title: Điểm chuẩn
         payload: <POSTBACK_PAGELOAD>
       - title: Hồ sơ xét tuyển
         payload: <POSTBACK_PAGELOAD>
       - title: Thuận lợi và hỗ trợ
         payload: /thuan_loi_ho_tro
       - title: Tuyển sinh 2023
         payload: /tuyen_sinh_2023
       - title: Học phí - Học bổng
         payload: /Hoc_phi_hoc_bong      
       - title: Ký túc xá
